<!-- Modal de sélection de type (pour la création) -->
<app-element-type-selection-modal
  [isOpen]="showTypeSelection"
  [gameSystem]="gameSystem"
  (close)="onTypeSelectionClose()"
  (typeSelected)="onTypeSelected($event)">
</app-element-type-selection-modal>

<!-- Modals spécifiques par type -->

<!-- Modal pour élément textuel -->
<app-text-element-modal
  [isOpen]="showElementModal && selectedType === 'text'"
  [editingElement]="textElement"
  [zone]="zone"
  (close)="onElementModalClose()"
  (save)="onElementSaved($event)">
</app-text-element-modal>

<!-- Modal pour élément numérique -->
<app-numeric-element-modal

</app-numeric-element-modal>
