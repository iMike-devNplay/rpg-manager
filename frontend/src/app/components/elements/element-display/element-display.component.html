<div 
  class="element-display" 
  [ngClass]="'element-' + item.type"
  draggable="true"
  (dragstart)="onDragStart($event)"
  (dragend)="onDragEnd($event)"
  (dragover)="onDragOver($event)"
  (dragleave)="onDragLeave($event)"
  (drop)="onDrop($event)"
>
  <!-- En-tête avec nom et boutons d'action -->
  <div class="element-header">
    <span class="element-name">{{ item.name }}</span>
    <div class="element-actions">
      <button 
        class="edit-btn" 
        (click)="editItem()" 
        title="Modifier l'élément"
      >
        ✏️
      </button>
      <button 
        class="delete-btn" 
        (click)="deleteItem()" 
        title="Supprimer l'élément"
      >
        ×
      </button>
    </div>
  </div>

  <!-- Contenu de l'élément -->
  <div class="element-content">
    
    <!-- Élément textuel -->
    <app-text-element 
      *ngIf="element.type === 'text'"
      [element]="element"
      [canQuickModify]="canQuickModify()"
      (edit)="editItem()"
      (delete)="deleteItem()"
      (valueChange)="onElementValueChange($event)">
    </app-text-element>

    <!-- Élément numérique simple -->
    <app-numeric-element 
      *ngIf="element.type === 'numeric'"
      [element]="element"
      [canQuickModify]="canQuickModify()"
      (edit)="editItem()"
      (delete)="deleteItem()"
      (valueChange)="onElementValueChange($event)">
    </app-numeric-element>

    <!-- Attribut D&D -->
    <app-dnd-attribute-element 
      *ngIf="element.type === 'dnd-attribute'"
      [element]="element"
      [canQuickModify]="canQuickModify()"
      (edit)="editItem()"
      (delete)="deleteItem()"
      (valueChange)="onElementValueChange($event)">
    </app-dnd-attribute-element>

    <!-- Équipement -->
    <app-equipment-element 
      *ngIf="element.type === 'equipment'"
      [element]="element"
      [canQuickModify]="canQuickModify()"
      (edit)="editItem()"
      (delete)="deleteItem()"
      (equipToggle)="onEquipmentToggle($event)">
    </app-equipment-element>

  </div>

  <!-- Description qui s'affiche au hover -->
  <div class="element-description" *ngIf="item.description">
    {{ item.description }}
  </div>

</div>
