<div class="modal-overlay" *ngIf="isOpen" (click)="onBackdropClick($event)">
  <div class="modal-content">
    <div class="modal-header">
      <h2>{{ modalTitle }}</h2>
      <button class="close-btn" (click)="onClose()">×</button>
    </div>
    
    <form (ngSubmit)="onSave()" class="modal-body">
      <div class="form-group">
        <label for="name">Nom de l'élément <span class="required">*</span></label>
        <input 
          type="text" 
          id="name"
          [(ngModel)]="formData.name"
          name="name"
          placeholder="Ex: Points de vie, Niveau, Score..."
          required
          class="form-control"
          [class.invalid]="formData.name.trim().length === 0 && formData.name.length > 0"
        >
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="value">Valeur actuelle <span class="required">*</span></label>
          <input 
            type="number" 
            id="value"
            [(ngModel)]="formData.value"
            name="value"
            required
            class="form-control"
          >
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="min">Valeur minimale</label>
          <input 
            type="number" 
            id="min"
            [(ngModel)]="formData.min"
            name="min"
            class="form-control"
            placeholder="Aucune limite"
          >
        </div>
        
        <div class="form-group">
          <label for="max">Valeur maximale</label>
          <input 
            type="number" 
            id="max"
            [(ngModel)]="formData.max"
            name="max"
            class="form-control"
            placeholder="Aucune limite"
          >
        </div>
      </div>

      <div class="form-group">
        <div class="checkbox-group">
          <input 
            type="checkbox" 
            id="canQuickModify"
            [(ngModel)]="formData.canQuickModify"
            name="canQuickModify"
            class="checkbox"
          >
          <label for="canQuickModify" class="checkbox-label">
            Permettre la modification rapide (+/-)
          </label>
        </div>
        <small class="form-help">Affiche des boutons pour augmenter/diminuer rapidement la valeur</small>
      </div>

      <div class="form-group">
        <label for="description">Description (optionnel)</label>
        <textarea 
          id="description"
          [(ngModel)]="formData.description"
          name="description"
          placeholder="Description ou notes additionnelles..."
          class="form-control textarea"
          rows="2"
        ></textarea>
        <small class="form-help">Apparaîtra au survol de l'élément</small>
      </div>

      <div class="zone-info" *ngIf="zone">
        <span class="label">Zone de destination :</span>
        <span class="value">{{ zone }}</span>
      </div>
    </form>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="onClose()">
        Annuler
      </button>
      <button 
        type="button" 
        class="btn btn-primary" 
        (click)="onSave()"
        [disabled]="!isFormValid()"
      >
        {{ editingElement ? 'Modifier' : 'Créer' }}
      </button>
    </div>
  </div>
</div>
