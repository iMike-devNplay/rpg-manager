<div class="modal-overlay" *ngIf="isOpen" (click)="onBackdropClick($event)">
  <div class="modal-content">
    <div class="modal-header">
      <h2>{{ modalTitle }}</h2>
      <button class="close-btn" (click)="onClose()">×</button>
    </div>
    
    <form (ngSubmit)="onSave()" class="modal-body">
      <div class="form-group">
        <label for="name">Nom de la caractéristique <span class="required">*</span></label>
        <input 
          type="text" 
          id="name"
          [(ngModel)]="formData.name"
          name="name"
          placeholder="Nom de la caractéristique"
          required
          class="form-control"
          [class.invalid]="formData.name.trim().length === 0 && formData.name.length > 0"
        >
        
        <!-- Boutons de sélection rapide -->
        <div class="predefined-attributes">
          <small class="form-help">Caractéristiques D&D 5e :</small>
          <div class="attribute-buttons">
            <button 
              *ngFor="let attr of predefinedAttributes"
              type="button"
              class="attr-btn"
              [class.selected]="formData.name === attr.name"
              (click)="selectPredefinedAttribute(attr.name)"
            >
              {{ attr.name }}
            </button>
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="value">Score de caractéristique <span class="required">*</span></label>
          <input 
            type="number" 
            id="value"
            [(ngModel)]="formData.value"
            name="value"
            min="1"
            max="30"
            required
            class="form-control"
          >
          <small class="form-help">Valeur entre 1 et 30 (typiquement 8-20)</small>
        </div>

        <div class="form-group">
          <label>Calculs automatiques</label>
          <div class="calculated-values">
            <div class="calc-item">
              <span class="calc-label">Modificateur :</span>
              <span class="calc-value modifier">{{ getModifierString() }}</span>
            </div>
            <div class="calc-item">
              <span class="calc-label">Jet de sauvegarde :</span>
              <span class="calc-value saving-throw" [class.proficient]="formData.hasProficiency">
                {{ getSavingThrow() }}
                <span *ngIf="formData.hasProficiency" class="prof-indicator">⭐</span>
              </span>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="checkbox-group">
          <input 
            type="checkbox" 
            id="hasProficiency"
            [(ngModel)]="formData.hasProficiency"
            name="hasProficiency"
            class="checkbox"
          >
          <label for="hasProficiency" class="checkbox-label">
            Maîtrise du jet de sauvegarde
          </label>
        </div>
        <small class="form-help">Ajoute le bonus de maîtrise au jet de sauvegarde</small>
      </div>

      <div class="form-group">
        <label for="description">Description (optionnel)</label>
        <textarea 
          id="description"
          [(ngModel)]="formData.description"
          name="description"
          placeholder="Notes ou informations additionnelles..."
          class="form-control textarea"
          rows="2"
        ></textarea>
        <small class="form-help">Apparaîtra au survol de l'élément</small>
      </div>

      <div class="zone-info" *ngIf="zone">
        <span class="label">Zone de destination :</span>
        <span class="value">{{ zone }}</span>
      </div>
    </form>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="onClose()">
        Annuler
      </button>
      <button 
        type="button" 
        class="btn btn-primary" 
        (click)="onSave()"
        [disabled]="!isFormValid()"
      >
        {{ editingElement ? 'Modifier' : 'Créer' }}
      </button>
    </div>
  </div>
</div>
