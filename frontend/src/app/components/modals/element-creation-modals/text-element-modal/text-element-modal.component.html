<div class="modal-overlay" *ngIf="isOpen" (click)="onBackdropClick($event)">
  <div class="modal-content">
    <div class="modal-header">
      <h2>{{ modalTitle }}</h2>
      <button class="close-btn" (click)="onClose()">×</button>
    </div>
    
    <form (ngSubmit)="onSave()" class="modal-body">
      <div class="form-group">
        <label for="name">Nom de l'élément <span class="required">*</span></label>
        <input 
          type="text" 
          id="name"
          [(ngModel)]="formData.name"
          name="name"
          placeholder="Ex: Notes de session, Description du lieu..."
          required
          class="form-control"
          [class.invalid]="formData.name.trim().length === 0 && formData.name.length > 0"
        >
        <small class="form-help">Le nom qui apparaîtra en en-tête de l'élément</small>
      </div>

      <div class="form-group">
        <label for="value">Contenu textuel <span class="required">*</span></label>
        <textarea 
          id="value"
          [(ngModel)]="formData.value"
          name="value"
          placeholder="Saisissez le contenu de votre élément textuel..."
          required
          class="form-control textarea"
          rows="4"
          [class.invalid]="formData.value.trim().length === 0 && formData.value.length > 0"
        ></textarea>
        <small class="form-help">Le texte principal de l'élément</small>
      </div>

      <div class="form-group">
        <label for="description">Description (optionnel)</label>
        <textarea 
          id="description"
          [(ngModel)]="formData.description"
          name="description"
          placeholder="Description ou notes additionnelles..."
          class="form-control textarea"
          rows="2"
        ></textarea>
        <small class="form-help">Apparaîtra au survol de l'élément</small>
      </div>

      <div class="zone-info" *ngIf="zone">
        <span class="label">Zone de destination :</span>
        <span class="value">{{ zone }}</span>
      </div>
    </form>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="onClose()">
        Annuler
      </button>
      <button 
        type="button" 
        class="btn btn-primary" 
        (click)="onSave()"
        [disabled]="!isFormValid()"
      >
        {{ editingElement ? 'Modifier' : 'Créer' }}
      </button>
    </div>
  </div>
</div>
